<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Pi Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/static/css/styles.css" rel="stylesheet">
  </head>
  <body>
<div id="wrap">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">Pi Console</span>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          {% for name, url, display_name in apps %}
          <li{% if loop.index == 1 %} class="active"{% endif %}><a href="#{{ name }}">{{ display_name }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
  <div class="container" id="piconsole-main">
  
  </div>
</div>
    <script>
      apps = {{ apps|tojson|safe }};
    </script>
    <script src="/static/js/jquery-1.11.2.min.js"></script>
    <script src="/static/js/jquery.hashchange.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/piconsole.js"></script>
  </body>
</html>
